<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fondamento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>TicTacToe</title>
</head>

<body>
    <div class="container">

        <div id='buttonsTop'>
            <div id="startComp">Розпочати гру</div>
            <div id="choice">
                <div id="XButton">X</div>
                <div id="OButton">O</div>
            </div>
        </div>

        <div id="gameContainer">
            <p class="cell" onclick="gameFlow.makeMove(1)"></p>
            <p class="cell" onclick="gameFlow.makeMove(2)"></p>
            <p class="cell" onclick="gameFlow.makeMove(3)"></p>
            <p class="cell" onclick="gameFlow.makeMove(4)"></p>
            <p class="cell" onclick="gameFlow.makeMove(5)"></p>
            <p class="cell" onclick="gameFlow.makeMove(6)"></p>
            <p class="cell" onclick="gameFlow.makeMove(7)"></p>
            <p class="cell" onclick="gameFlow.makeMove(8)"></p>
            <p class="cell" onclick="gameFlow.makeMove(9)"></p>
        </div>

        <div id="popUp">
            <p id="message"></p>
            <div id="restart">Нова гра</div>
        </div>

        <div id="buttonBottom">Очистити</div>

    </div>



    <script src=" script.js"></script>
</body>
    
</html>
