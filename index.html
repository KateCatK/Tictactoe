<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TicTacToe</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<div id="container">
		<h1>Tic Tac Toe</h1>
		<div id="main">
			<div id="one" class="box" onclick="boxClick(this)"></div>
			<div id="two" class="box" onclick="boxClick(this)"></div>
			<div id="three" class="box" onclick="boxClick(this)"></div>
			<br>
			<div id="four" class="box" onclick="boxClick(this)"></div>
			<div id="five" class="box" onclick="boxClick(this)"></div>
			<div id="six" class="box" onclick="boxClick(this)"></div>
			<br>
			<div id="seven" class="box" onclick="boxClick(this)"></div>
			<div id="eight" class="box" onclick="boxClick(this)"></div>
			<div id="nine" class="box" onclick="boxClick(this)"></div>
		</div>
	</div>
	
	<div id="lightBox"></div>
	
	<div id="winScreen">
		<div id="endBox">
			<p id="endMessage"></p>
			<button id="restartButton" onclick="restartGame()">Play Again?</button>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
